<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClickerX</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="fireEmbers"></div>
  <div id="app">
    <header>
      <h1>ClickerX</h1>
      <div class="header-buttons">
        <button id="profileBtn">Profile</button>
        <button id="settingsBtn">Settings</button>
        <button id="topBtn">Top</button>
      </div>
    </header>

    <main>
      <div id="clickSection">
        <div id="clickCount">0</div>
        <button id="clickButton">Click!</button>
        <div id="maintenanceMsg" class="message hidden">(Now not working)</div>
      </div>

      <div id="leaderboard" class="hidden">
        <h2>Top 100 Players</h2>
        <div id="leaderboardList"></div>
      </div>
    </main>

    <div id="profileModal" class="modal hidden">
      <div class="modal-content">
        <h2>Profile</h2>
        <p>Name: <span id="profileName"></span></p>
        <p>Time Played: <span id="timePlayed"></span></p>
        <button class="close-modal">Close</button>
      </div>
    </div>

    <div id="settingsModal" class="modal hidden">
      <div class="modal-content">
        <h2>Settings</h2>
        <div class="input-group">
          <label for="nameInput">Change Name:</label>
          <input type="text" id="nameInput" placeholder="Enter new name">
          <div id="nameError" class="error-message hidden"></div>
        </div>
        <div id="adminControls" class="hidden">
          <div class="input-group">
            <label for="targetUser">Target User:</label>
            <input type="text" id="targetUser" placeholder="Enter username">
          </div>
          <div class="input-group">
            <label for="clicksToAdd">Clicks to Add:</label>
            <input type="number" id="clicksToAdd" placeholder="0">
          </div>
          <button id="addClicksBtn">Add Clicks</button>
        </div>
        <div class="modal-buttons">
          <button id="saveNameBtn">Save Name</button>
          <button class="close-modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="js/main.js"></script>
  <script>
    // Create floating embers effect
    function createEmbers() {
      const emberContainer = document.getElementById('fireEmbers');
      for(let i = 0; i < 50; i++) {
        const ember = document.createElement('div');
        ember.className = 'ember';
        ember.style.left = `${Math.random() * 100}%`;
        ember.style.animationDelay = `${Math.random() * 3}s`;
        ember.style.opacity = Math.random() * 0.5 + 0.5;
        emberContainer.appendChild(ember);
      }
    }
    createEmbers();
  </script>
</body>
</html>
